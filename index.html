<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compounding Growth Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 950px;
      margin-top: 50px;
    }
    h1, h2 {
      color: #343a40;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .table-container {
      max-height: 500px;
      overflow-y: auto;
    }
    .table-dark thead th {
      position: sticky;
      top: 0;
      background-color: #343a40;
      color: #fff;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .summary-icon {
      margin-right: 8px;
      color: #0d6efd;
    }
    .summary-item {
      padding: 10px 0;
      border-bottom: 1px solid #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Compounding Growth Calculator</h1>
    <div class="card p-4 mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="initialCapital" class="form-label">Starting Capital (₹)</label>
          <input type="number" class="form-control" id="initialCapital" value="2600000" required>
        </div>
        <div class="col-md-3">
          <label for="dailyRoi" class="form-label">Daily ROI (%)</label>
          <input type="number" class="form-control" id="dailyRoi" value="5" step="0.1" required>
        </div>
        <div class="col-md-3">
          <label for="tradingDays" class="form-label">Number of Days</label>
          <input type="number" class="form-control" id="tradingDays" value="100" required>
        </div>
        <div class="col-md-3">
          <label for="taxRate" class="form-label">Tax Rate (%)</label>
          <input type="number" class="form-control" id="taxRate" value="10" step="0.1">
        </div>
      </div>
      <div class="mt-4 text-center">
        <button class="btn btn-primary px-4" onclick="calculateGrowth()">
          <i class="bi bi-calculator"></i> Generate Report
        </button>
      </div>
    </div>

    <div id="results" class="d-none">
      <h2 class="text-center mb-3">Compounding Report</h2>
      <div class="card p-4 mb-4">
        <div class="row">
          <div class="col-md-6 mb-3 summary-item">
            <i class="bi bi-cash-coin summary-icon"></i>
            <strong>Starting Capital:</strong> <span id="summaryCapital"></span>
          </div>
          <div class="col-md-6 mb-3 summary-item">
            <i class="bi bi-graph-up summary-icon"></i>
            <strong>Daily ROI:</strong> <span id="summaryRoi"></span>
          </div>
          <div class="col-md-6 mb-3 summary-item">
            <i class="bi bi-calendar-check summary-icon"></i>
            <strong>Number of Days:</strong> <span id="summaryDays"></span>
          </div>
          <div class="col-md-6 mb-3 summary-item">
            <i class="bi bi-wallet2 summary-icon text-success"></i>
            <strong>Final Balance (Before Tax):</strong> 
            <span id="finalBalance" class="fw-bold text-success"></span>
          </div>
          <div class="col-md-6 mb-3 summary-item">
            <i class="bi bi-percent summary-icon text-danger"></i>
            <strong>Tax Amount:</strong> 
            <span id="taxAmount" class="fw-bold text-danger"></span>
          </div>
          <div class="col-md-6 mb-3 summary-item">
            <i class="bi bi-flag summary-icon text-primary"></i>
            <strong>Final Balance (After Tax):</strong> 
            <span id="finalAfterTax" class="fw-bold fs-4 text-primary"></span>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table class="table table-bordered table-dark table-striped table-hover mt-4">
          <thead>
            <tr>
              <th>Day</th>
              <th>Starting Balance</th>
              <th>Daily Profit</th>
              <th>Ending Balance</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function formatCurrency(num) {
      return "₹" + num.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function calculateGrowth() {
      const initialCapital = parseFloat(document.getElementById('initialCapital').value);
      const dailyRoi = parseFloat(document.getElementById('dailyRoi').value) / 100;
      const tradingDays = parseInt(document.getElementById('tradingDays').value);
      const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;

      if (isNaN(initialCapital) || isNaN(dailyRoi) || isNaN(tradingDays) || tradingDays <= 0) {
        alert("Please enter valid numbers for all fields.");
        return;
      }

      let currentBalance = initialCapital;
      let tableRows = '';

      for (let day = 1; day <= tradingDays; day++) {
        const profit = currentBalance * dailyRoi;
        const endingBalance = currentBalance + profit;

        tableRows += `
          <tr>
            <td>${day}</td>
            <td>${formatCurrency(currentBalance)}</td>
            <td>${formatCurrency(profit)}</td>
            <td>${formatCurrency(endingBalance)}</td>
          </tr>
        `;

        currentBalance = endingBalance;
      }

      // Tax calculation
      const taxAmount = currentBalance * taxRate;
      const afterTax = currentBalance - taxAmount;

      // Update summary
      document.getElementById('summaryCapital').innerText = formatCurrency(initialCapital);
      document.getElementById('summaryRoi').innerText = `${(dailyRoi * 100).toFixed(2)}%`;
      document.getElementById('summaryDays').innerText = tradingDays;
      document.getElementById('finalBalance').innerText = formatCurrency(currentBalance);
      document.getElementById('taxAmount').innerText = formatCurrency(taxAmount);
      document.getElementById('finalAfterTax').innerText = formatCurrency(afterTax);

      // Table body
      document.getElementById('resultsTableBody').innerHTML = tableRows;

      document.getElementById('results').classList.remove('d-none');
    }
  </script>
</body>
</html>
